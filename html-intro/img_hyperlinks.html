<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="display: inline-block; padding-right: 20px">
      <a href="https://www.apple.com/" type="_blank"
        ><img
          src="./images/apple.png"
          alt="apple logo"
          width="300"
          height="200"
      /></a>
      <p style="text-align: center">Apple</p>
    </div>
    <div style="display: inline-block; padding-right: 20px">
      <a href="https://www.facebook.com" type="_blank">
        <img
          src="./images/fb.png"
          alt="facebook logo"
          width="200"
          height="200"
        />
      </a>
      <p style="text-align: center">Facebook</p>
    </div>
    <div style="display: inline-block">
      <a href="https://www.google.com"
        ><img
          src="./images/google.jpeg"
          alt="google logo"
          width="300"
          height="200"
      /></a>
      <p style="text-align: center">Google</p>
    </div>
  </body>
</html>
